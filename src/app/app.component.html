<nav class="navbar navbar-dark bg-dark text-white">
  CRUD DE EMPLEADOS CON ANGULAR Y FIREBASE
</nav>
<div class="container">  
  <div class="row justify-content-center p-4">
    <div class="col-8">
      <h3>Listado de Empleados</h3>
      <table class="table">
        <thead>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{employee.nombre}}</td>
            <td>{{employee.edad}}</td>
            <td>{{employee.direccion}}</td>
            <td>
              <a href="#" (click)="editEmployee(employee)" class="btn btn-primary btn-sm mr-2 text-white">Editar</a>
              <a href="#" (click)="deleteEmployee(employee)" class="btn btn-danger btn-sm text-white">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>    
    
    <div class="col-4">
      <h3 class="mb-3">{{action.event}} nuevo empleado</h3>
      <form action="" [formGroup]="employeeForm">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese un Nombre">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" formControlName="edad" placeholder="Ingrese una Edad">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="direccion" placeholder="Ingrese una Dirección">
        </div>
        <div class="form-group">
          <button class="btn btn-primary mr-3" (click)="actionEmployee(action)" [disabled]="employeeForm.invalid">{{action.buttonText}}</button>
          <button class="btn btn-secondary" (click)="cancelEmployee()">Cancelar</button>
        </div>
        <div class="form-group">
          <h3>{{message}}</h3>
        </div>
      </form>
    </div>      
  </div>  
</div>
