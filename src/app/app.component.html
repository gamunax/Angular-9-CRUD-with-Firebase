    </div>
    <div class="form-group">
      <input type="number" class="form-control" formControlName="edad" placeholder="Ingrese una Edad">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="direccion" placeholder="Ingrese una DirecciÃ³n">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="createEmployee()" [disabled]="employeeForm.invalid">Crear Empleado</button>
    </div>
    <div class="form-group">
      <h3>{{message}}</h3>
    </div>
  </form>
  
</div>
